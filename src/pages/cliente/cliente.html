<ion-header>

  <ion-navbar>
    <ion-title>cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form [formGroup]="todo" (ngSubmit)="cadastrarCliente()" novalidate>
     
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="cliente.nome" type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item *n gIf="todo.get('nome').errors && todo.get('nome').dirty">
      <p color="danger" ion-text *ngIf="todo.get('nome').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input [(ngModel)]="cliente.cpf" type="text" formControlName="cpf" [brmasker]="{person: true}"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.get('cpf').errors && todo.get('cpf').dirty">
      <p color="danger" ion-text *ngIf="todo.get('cpf').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <ion-item>
      <ion-label floating>RG</ion-label>
      <ion-input [(ngModel)]="cliente.rg" type="text" formControlName="rg"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.get('rg').errors && todo.get('rg').dirty">
      <p color="danger" ion-text *ngIf="todo.get('rg').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input [(ngModel)]="cliente.bairro" type="text" formControlName="bairro"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.get('bairro').errors && todo.get('bairro').dirty">
      <p color="danger" ion-text *ngIf="todo.get('bairro').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Numero</ion-label>
      <ion-input [(ngModel)]="cliente.numero" type="text" formControlName="numero"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.get('numero').errors && todo.get('numero').dirty">
      <p color="danger" ion-text *ngIf="todo.get('numero').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Rua</ion-label>
      <ion-input [(ngModel)]="cliente.rua" type="text" formControlName="rua"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.get('rua').errors && todo.get('rua').dirty">
      <p color="danger" ion-text *ngIf="todo.get('rua').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Quadra</ion-label>
      <ion-input [(ngModel)]="cliente.quadra" type="text" formControlName="quadra"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.get('quadra').errors && todo.get('quadra').dirty">
      <p color="danger" ion-text *ngIf="todo.get('quadra').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Complemento</ion-label>
      <ion-input [(ngModel)]="cliente.complemento" type="text" formControlName="complemento"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.get('complemento').errors && todo.get('complemento').dirty">
      <p color="danger" ion-text *ngIf="todo.get('complemento').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <ion-item>
      <ion-label floating>telefone</ion-label>
      <ion-input [(ngModel)]="cliente.telefone" type="text" formControlName="telefone" [brmasker]="{phone:true}"></ion-input>
    </ion-item>
    <ion-item *ngIf="todo.get('telefone').errors && todo.get('telefone').dirty">
      <p color="danger" ion-text *ngIf="todo.get('telefone').hasError('required')"> Campo obrigatorio</p>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">Cadastrar</button>
  </form>

</ion-content>
