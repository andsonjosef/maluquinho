<ion-header>

  <ion-navbar>
    <ion-title>novaCompra</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-button (click)="addRow()">Novo item</button>
  <ion-list>
    <ion-list *ngFor="let row of rows;let i=index">
      <ion-item>
        <ion-label floating>Item</ion-label>
        <ion-input [(ngModel)]="itemN[i]" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Quantidade</ion-label>
        <ion-input [(ngModel)]="quantidades[i]" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Pre√ßo</ion-label>
        <ion-input [(ngModel)]="precos[i] " type="text"></ion-input>
      </ion-item>
      <ion-item>
        <p item-end>Total: {{precos[i] * quantidades[i] | currency}}</p>
      </ion-item>

    </ion-list>
    <button ion-button (click)="openModal()">Pagamento</button>

  </ion-list>
