<ion-header>

  <ion-navbar>
    <ion-title>relatorio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>De: </ion-label>
          <ion-datetime displayFormat="DD MM YYYY" max="3000-12-31" [(ngModel)]="inicio"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>At√©: </ion-label>
          <ion-datetime displayFormat="DD MM YYYY" max="3000-12-31" [(ngModel)]="fim"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="listarRelatorios()">Listar todos </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block icon-end color="secondary" (click)="filtrar()">
          Filtrar
          <ion-icon name="md-search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-item>
    <h2>Relatorio</h2>
  </ion-item>

  <ion-item-sliding *ngFor="let r of relatorios">
    <ion-item>
      <h2>Valor: {{r.valor | currency }}</h2>
      <p>Data: {{r.dtpagamento}}</p>
    </ion-item>
  </ion-item-sliding>

  <ion-item>
    <h2>Total: {{total | currency }}</h2>
  </ion-item>

</ion-content>
