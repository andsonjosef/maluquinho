<ion-header>

  <ion-navbar>
    <ion-title>relatorio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <h2>Relatorio</h2>
    </ion-item>
  
    <ion-item-sliding *ngFor="let r of relatorios">
      <ion-item>
        <h2>Valor: {{r.valor | currency }}</h2>
        <p>Data: {{r.dtpagamento}}</p>
      </ion-item>
    </ion-item-sliding>
  

  

</ion-content>
