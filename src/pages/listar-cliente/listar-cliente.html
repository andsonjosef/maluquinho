<ion-header>

  <ion-navbar>
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar animated="true" placeholder="pesquisar" (ionInput)="pesquisar($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <h2>Clientes</h2>
    </ion-item>
    <ion-item>
      <button ion-button (click)="cadastrarCliente()">Novo Cliente </button>
    </ion-item>
    <ion-item-sliding  *ngFor="let c of listaCliente">
      <ion-item >
        <h2>{{c.nome }}</h2>
        <p>CPF: {{c.cpf}}</p>
        <p>Telefone: {{c.telefone}}</p>
        <button ion-button clear item-end (click)="selecionarCliente(c.id)">Selecionar</button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="delete"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
