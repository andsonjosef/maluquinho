
<ion-header>

  <ion-navbar>
    <ion-title>Alerta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1> Proximo alarme: {{alerta?.dataAlerta | date: 'dd/MM/yyyy'}} - {{alerta?.hora}}:{{alerta?.minuto}}</h1>
  <ion-item>
    <ion-label>Hora do alerta</ion-label>
    <ion-datetime displayFormat="HH:mm" pickerFormat="H m" [(ngModel)]="horaS"></ion-datetime>
  </ion-item>
  <button ion-button (click)="definirAlerta()">Confirmar</button>
</ion-content>
